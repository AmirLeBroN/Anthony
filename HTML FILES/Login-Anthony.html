<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Css files/Login-Styles.css" />
  </head>
  <body>
    <div class="form">
      <form action="">
        <div class="title-form">welcome</div>
        <div class="images-form"><img src="/images/member.png" alt="" /></div>
        <div class="inputs">
          <input type="email" class="inp inp-email" placeholder="email" />
        <input type="text" class="inp inp-user" placeholder="username" />
        <input type="password" class="inp inp-pass" placeholder="password" />
        </div>
        <div class="button"><button class="btn">login</button></div>
        <ul>
          <li><span class="before-link">forgot</span> <a href="" class="link-form">username / password?</a></li>
          <li>
            <span class="before-link">don't have an account?</span> <a href="" class="link-form">sign up</a>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>

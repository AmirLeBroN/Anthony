<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="/Css files/Signup-Styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="form">
      <form action="">
        <div class="header-form">
          <h2>Sign up</h2>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        </div>
        <div class="inputs">
          <i class="fa-solid fa-user"></i>
          <input type="text" class="inp user" placeholder="username" />
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="password" class="inp pass" />
        </div>
        <div class="link-login">
          <span class="before-link">Already have an account?</span>
          <a href="/HTML FILES/Login-Anthony.html">Sign in</a>
        </div>
        <div class="btn">
          <button type="button" class="btn-signup">Sign up</button>
        </div>
        <div class="content-divider">
          <span class="or-before"></span>
          <span class="or">or</span>
          <span class="or-after"></span>
        </div>
        <div class="apple-login">
          <button type="button" class="apple-btn">
            <i class="fa-brands fa-apple"></i>
            <span class="apple-text">Login with Apple</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
